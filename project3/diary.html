<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
  <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
  <script   src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>Jingyu's Site</title>
  <!-- this is where my meta-info lives, but wonâ€™t show up on the page itself-->
</head>
<body>
  <section id="intro" class="DIARY">
      <div id="shape">o</div>
  </section>
  <section id="sliders">
      <ul>
          <li data-axes="wght">
              <div class="range-name">wght</div>
              <div class="min">happy</div>
              <input data-type="wght" class="range axis-range menu" type="range" min="100" max="500" value="100">
              <div class="max">anxious</div>
          </li>
      </ul>
      <ul>
        <li data-axes="hue">
          <div class="range-name">sliders</div>
          <div class="min">low</div>
              <input data-type="hue" class="range axis-range menu" type="range" min="0" max="360" value="180">
              <div class="max">high</div>
        </li>
      </ul>
      <ul>
        <li data-axes="sat">
          <div class="range-name">sliders</div>
          <div class="min">less</div>
              <input data-type="sat" class="range axis-range menu" type="range" min="0" max="100" step="1" value="50">
              <div class="max">more</div>
        </li>
      </ul>


  </section>
</body>
</html>
